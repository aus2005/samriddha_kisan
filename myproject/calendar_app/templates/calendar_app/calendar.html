<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crop Emoji Calendar</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      width: 50px;
      height: 50px;
      text-align: center;
      border: 1px solid #ccc;
      font-size: 18px;
    }
    th {
      background-color: #9be78e;
    }
    td.today {
      background-color: #d6fcd6;
    }
  </style>
</head>
<body>

  <h2>ðŸŒ¾ Crop Calendar</h2>
  <label for="seed-date">Select Seeding Date: </label>
  <input type="date" id="seed-date" />

  <div id="calendar-container"></div>

  <script>
    const emojis = {
      seed: 'ðŸŒ±',
      water: 'ðŸ’§',
      fertilize: 'ðŸ§ª',
      harvest: 'ðŸŒ¾'
    };

    const generateCalendar = (seedDateStr) => {
      const seedDate = new Date(seedDateStr);
      const calendarContainer = document.getElementById('calendar-container');
      calendarContainer.innerHTML = '';

      const year = seedDate.getFullYear();
      const month = seedDate.getMonth();

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();

      const table = document.createElement('table');

      const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
      let thead = '<tr>' + days.map(d => `<th>${d}</th>`).join('') + '</tr>';
      table.innerHTML += thead;

      let date = 1;
      for (let i = 0; i < 6; i++) {
        let row = '<tr>';
        for (let j = 0; j < 7; j++) {
          if (i === 0 && j < startDay) {
            row += '<td></td>';
          } else if (date > lastDay.getDate()) {
            row += '<td></td>';
          }
          else {
            const currentDate = new Date(year, month, date);
            const diffDays = Math.floor((currentDate - seedDate) / (1000 * 60 * 60 * 24));
            let emoji = '';

            if (diffDays === 0) emoji = emojis.seed;
            else if (diffDays > 0 && diffDays % 5 === 0) emoji += emojis.water;
            if (diffDays > 0 && diffDays % 15 === 0) emoji += emojis.fertilize;
            if (diffDays === 90) emoji += emojis.harvest;

            row += `<td>${date}<br>${emoji}</td>`;
            date++;
          }
        }
        row += '</tr>';
        table.innerHTML += row;

        if (date > lastDay.getDate()) break;
      }

      calendarContainer.appendChild(table);
    };

    // Event listener for date input
    document.getElementById('seed-date').addEventListener('change', (e) => {
      generateCalendar(e.target.value);
    });
  </script>

</body>
</html>
