{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Marketplace</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .product-card {
        width: 100%;
        height: 100%;
      }

      .product-img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .card-body {
        height: 130px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .card-title {
        font-size: 1rem;
      }

      .card-text {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center mb-4">बजारमा स्वागत छ</h2>

      <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-3">
        <!-- Product 1 -->
        <div class="col">
          <div class="card product-card">
            <img
              src="/media/potato.jpeg"
              class="card-img-top product-img"
              alt="Potato"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Potato (आलु)</h5>
              <p class="card-text">Rs. 40 per kg</p>
              <a href="#" class="btn btn-sm btn-success">Buy Now</a>
            </div>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="col">
          <div class="card product-card">
            <img
              src="/media/cauli.jpg"
              class="card-img-top product-img"
              alt="Cauliflower"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Cauli (काउली)</h5>
              <p class="card-text">Rs. 50 per kg</p>
              <a href="#" class="btn btn-sm btn-success">Buy Now</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card product-card">
            <img
              src="/media/tomato.avif"
              class="card-img-top product-img"
              alt="Cauliflower"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Tomato (गोलभेडा)</h5>
              <p class="card-text">Rs. 30 per kg</p>
              <a href="#" class="btn btn-sm btn-success">Buy Now</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card product-card">
            <img
              src="/media/grain.webp"
              class="card-img-top product-img"
              alt="Cauliflower"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Paddy (धान)</h5>
              <p class="card-text">Rs. 60 per kg</p>
              <a href="#" class="btn btn-sm btn-success">Buy Now</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card product-card">
            <img
              src="/media/rice.webp"
              class="card-img-top product-img"
              alt="Cauliflower"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Rice (चामल)</h5>
              <p class="card-text">Rs. 120 per kg</p>
              <a href="#" class="btn btn-sm btn-success">Buy Now</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card product-card">
            <img
              src="/media/maize.jpg"
              class="card-img-top product-img"
              alt="Cauliflower"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Maize (मकै)</h5>
              <p class="card-text">Rs. 60 per kg</p>
              <a href="#" class="btn btn-sm btn-success">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
