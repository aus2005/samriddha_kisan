<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %} Django app {% endblock %} <!-- This will be overridden
      in child templates. -->
    </title>

    <script src="{% static 'static/js/main.js' %}" defer></script>
    <link
      rel="stylesheet"
      href="{% static 'static/css/style.css' %}"
    />
  </head>
  <body>
    <nav>
      <a href="/"><span role="img" aria-label="Home" title="Home">🏡</span></a>
      |
      <a href="/about"
        ><span role="img" aria-label="About" title="About">🪽</span></a
      >
      |
      <a href="{% url 'posts:list' %}"
        ><span role="img" aria-label="Pages" title="Pages">📰</span></a
      >
      | {% if user.is_authenticated %}

      <a href="{% url 'posts:new-post' %}"
        ><span role="img" aria-label="New Post" title="New Post">🆕</span></a
      >
      |
      <form class="logout" action="{% url 'users:logout' %}" method="post">
        {% csrf_token %}
        <button class="logout-button" aria-label="Logout" title="User Logout">
          ➡️
        </button>
      </form>
      {% else %}
      <a href="{% url 'users:register' %}"
        ><span role="img" aria-label="User Registration" title="Registration"
          >👤</span
        ></a
      >
      |
      <a href="{% url 'users:login' %}"
        ><span role="img" aria-label="User Login" title="Login">🔐</span></a
      >
      {% endif %}
    </nav>
    <main>
      {% block content %}
      <!-- This is where the content of child templates will be inserted. -->
      {% endblock %}
    </main>
  </body>
</html>
