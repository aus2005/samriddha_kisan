{% extends 'layout.html' %}

{% block title %}
User Login
{% endblock %}

{% block content %}
   <h1> User Login </h1>
   <form class ="form-with-validation"action="/users/login/" method = "post">
    {% csrf_token %}
    {{ form }}
    {% if request.get.next %}
    <input type="hidden" name="next" value="{{ request.get.next }}">
    {% endif %}
    <button class= "form-submit"> Submit </button>
   </form>
{% endblock %}
